<!DOCTYPE html>
<html>
<head>
    <title>System Terminal</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; margin: 0; }
        #screen_container { margin-top: 50px; display: inline-block; border: 2px solid #333; }
        canvas { display: block; }
    </style>
</head>
<body>
    <h2>Terminal Online</h2>
    <div id="screen_container">
        <div style="white-space: pre; font-family: Courier, monospace;"></div>
        <canvas></canvas>
    </div>

    <script src="https://unpkg.com/v86@0.10.2/build/libv86.js"></script>

    <script>
        window.onload = function() {
            var check = setInterval(function() {
                if (typeof V86Starter !== 'undefined') {
                    clearInterval(check);
                    startVM();
                }
            }, 100);

            function startVM() {
                new V86Starter({
                    wasm_path: "https://unpkg.com/v86@0.10.2/build/v86.wasm",
                    memory_size: 32 * 1024 * 1024,
                    vga_memory_size: 2 * 1024 * 1024,
                    screen_container: document.getElementById("screen_container"),
                    bios: { url: "https://cdn.jsdelivr.net/gh/copy/v86@master/bios/seabios.bin" },
                    vga_bios: { url: "https://cdn.jsdelivr.net/gh/copy/v86@master/bios/vgabios.bin" },
                    cdrom: { url: "https://cdn.jsdelivr.net/gh/copy/v86@master/images/linux.iso" },
                    autostart: true,
                });
            }
        };
    </script>
</body>
</html>
