<!DOCTYPE html>
<html>
<head>
    <title>System Root Terminal</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; line-height: 1.5; }
        #terminal { max-width: 800px; margin: auto; text-align: left; }
        .input-line { display: flex; }
        .prompt { color: #55ff55; margin-right: 10px; }
        input { background: transparent; border: none; color: #0f0; font-family: inherit; font-size: inherit; outline: none; flex: 1; }
        .history { white-space: pre-wrap; margin-bottom: 10px; }
        .glitch { animation: glitch 1s linear infinite; }
        @keyframes glitch { 2% { color: #fff; } 4% { color: #0f0; } }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="glitch">** ACCESS GRANTED: SYSTEM ROOT v4.02 **</div>
        <div>Type 'help' for a list of commands.</div>
        <br>
        <div id="history" class="history"></div>
        <div class="input-line">
            <span class="prompt">root@system:~$</span>
            <input type="text" id="commandInput" autofocus>
        </div>
    </div>

    <script>
        const history = document.getElementById('history');
        const input = document.getElementById('commandInput');

        const commands = {
            'help': "Available commands: help, clear, whoami, ls, hack, system_info",
            'whoami': "Current User: root\nPermissions: Administrator",
            'ls': "bin/  dev/  etc/  home/  root/  usr/  secret_data.txt",
            'system_info': "OS: StealthOS v1.0\nCPU: Virtualized 8-Core\nMemory: 64GB Virtual RAM",
            'hack': "Scanning local network...\n[##########] 100%\nAccessing school server... \nERROR: Encryption too strong. Try again later.",
            'clear': ""
        };

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const fullCmd = input.value.toLowerCase().trim();
                if (fullCmd === 'clear') {
                    history.innerHTML = "";
                } else {
                    const response = commands[fullCmd] || "Command not found: " + fullCmd;
                    history.innerHTML += `<div><span style="color:#55ff55">root@system:~$</span> ${input.value}</div>`;
                    history.innerHTML += `<div>${response}</div><br>`;
                }
                input.value = "";
                window.scrollTo(0, document.body.scrollHeight);
            }
        });

        // Keep input focused
        document.addEventListener('click', () => input.focus());
    </script>
</body>
</html>
