<!DOCTYPE html>
<html>
<head>
    <title>My Secret VM</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; margin: 0; }
        #screen_container { margin-top: 50px; display: inline-block; border: 2px solid #333; }
        canvas { display: block; }
    </style>
</head>
<body>
    <h2>Browser VM Terminal</h2>
    <p>Wait for "Booting from CD-ROM" to appear...</p>

    <div id="screen_container">
        <div style="white-space: pre; font-family: Courier, monospace;"></div>
        <canvas></canvas>
    </div>

    <script src="https://copy.sh/v86/build/libv86.js"></script>

    <script>
    window.onload = function() {
        var emulator = new V86Starter({
            wasm_path: "https://copy.sh/v86/build/v86.wasm",
            memory_size: 32 * 1024 * 1024,
            vga_memory_size: 2 * 1024 * 1024,
            screen_container: document.getElementById("screen_container"),
            bios: { url: "https://copy.sh/v86/bios/seabios.bin" },
            vga_bios: { url: "https://copy.sh/v86/bios/vgabios.bin" },
            // This loads a tiny version of Linux automatically
            cdrom: { url: "https://copy.sh/v86/images/linux.iso" },
            autostart: true,
        });
    };
    </script>
</body>
</html>
