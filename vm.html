<!DOCTYPE html>
<html>
<head>
    <title>System Root Terminal</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; line-height: 1.5; overflow: hidden; }
        #terminal { max-width: 900px; margin: auto; text-align: left; height: 90vh; display: flex; flex-direction: column; }
        .input-line { display: flex; }
        .prompt { color: #55ff55; margin-right: 10px; font-weight: bold; }
        input { background: transparent; border: none; color: #0f0; font-family: inherit; font-size: inherit; outline: none; flex: 1; }
        #history { white-space: pre-wrap; flex-grow: 1; overflow-y: auto; margin-bottom: 10px; }
        .glitch { animation: glitch 1s linear infinite; font-weight: bold; color: #fff; }
        @keyframes glitch { 2% { color: #f00; } 4% { color: #0f0; } 6% { color: #00f; } }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="glitch">** SYSTEM OVERRIDE: KERNEL v4.02-STABLE **</div>
        <div>Type 'help' to see available system commands.</div>
        <br>
        <div id="history"></div>
        <div class="input-line">
            <span class="prompt">root@stealth-vm:~$</span>
            <input type="text" id="commandInput" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const history = document.getElementById('history');
        const input = document.getElementById('commandInput');

        const commands = {
            'help': "Available commands:\n > help       - Show this menu\n > whoami     - Display user info\n > ls         - List directory files\n > hack       - Initialize network scan\n > sysinfo    - Hardware diagnostics\n > clear      - Reset terminal screen",
            'whoami': "USER: root\nUID: 0\nLEVEL: Superuser (Unrestricted)",
            'ls': "total 42\ndrwxr-xr-x  2 root root  4096 Feb 11 09:43 .\ndrwxr-xr-x 20 root root  4096 Feb 11 09:43 ..\n-rw-r--r--  1 root root   102 Feb 11 09:44 secret_passwords.txt\n-rwxr-xr-x  1 root root 20480 Feb 11 09:45 network_crack.sh",
            'sysinfo': "OS: StealthOS v1.4.2\nKERNEL: x86_64 Linux 6.1.0\nRAM: 32768MB\nUptime: 0d 0h 14m",
            'hack': "INITIALIZING GAIA PROTOCOL...\n[||........] 20%\n[||||||....] 60%\n[||||||||||] 100%\nCONNECTION ESTABLISHED.\nWARNING: Firewall active. Deploying stealth packet...",
            'clear': ""
        };

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const fullCmd = input.value.toLowerCase().trim();
                if (fullCmd === 'clear') {
                    history.innerHTML = "";
                } else if (fullCmd !== "") {
                    const response = commands[fullCmd] || "Error: Command '" + fullCmd + "' not recognized by kernel.";
                    history.innerHTML += `<div><span style="color:#55ff55">root@stealth-vm:~$</span> ${input.value}</div>`;
                    history.innerHTML += `<div style="margin-bottom:10px">${response}</div>`;
                }
                input.value = "";
                history.scrollTop = history.scrollHeight;
            }
        });

        // Autofocus input
        document.addEventListener('click', () => input.focus());
    </script>
</body>
</html>
